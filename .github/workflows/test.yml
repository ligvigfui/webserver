name: Build and Test Job

on:
    push:
        branches:
            - master

jobs:
    # what should this build job do:
    # 1 ssh to server
    # 2 cd to rust/webserver
    # 3 pull the latest code
    # 4 build the code
    # 5 test the code
    build-and-test:
        runs-on: ubuntu-latest

        steps:
        -   name: Checkout_code
            uses: actions/checkout@v2

        -   name: Setup SSH
            uses: webfactory/ssh-agent@v0.5.3
            with:
                ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

        -   name: SSH and Build
            run: |
                ssh -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.SERVER_IP }} -p ${{ secrets.PORT }} <<EOF
                cd rust/webserver
                if ! git pull; then
                    echo "git pull failed"
                    exit 1
                fi
                cargo build
                cargo test
                EOF
    # what should this test job do:
        # 1 ssh to server
        # 2 cd to rust/webserver
        # 3 build docker container
        # 4 stop the running container
        # 5 remove the container
        # 6 run the new container
        # 7 future: run smoke tests
    deploy_job:
        needs: build-and-test

        runs-on: ubuntu-latest

        environment: Deployment

        steps:
        -   name: Checkout
            uses: actions/checkout@v2

        -   name: Setup SSH
            uses: webfactory/ssh-agent@v0.5.3
            with:
                ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

        -   name: Deploy
            run: |
                ssh -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.SERVER_IP }} -p ${{ secrets.PORT }} <<EOF
                cd rust/webserver
                cargo build --release
                systemctl restart webserver
                EOF