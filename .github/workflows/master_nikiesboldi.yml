# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - nikiesboldi

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_065e23a9dd8b4f9792e3039d2484bea0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9a4be281c2e441e6aa2bd53f1ca392ec }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_065e23a9dd8b4f9792e3039d2484bea0 }}/rust_webserver:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nikiesboldi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_741e96e134f24666a755851bad24ae96 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_065e23a9dd8b4f9792e3039d2484bea0 }}/rust_webserver:${{ github.sha }}'